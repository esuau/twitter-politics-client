<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    &nbsp;
    <mat-card-title>
      <h3>{{ tweet.author }}</h3>
    </mat-card-title>
  </mat-card-header>
  &nbsp;
  <mat-card-content>
    <p>{{ tweet.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
